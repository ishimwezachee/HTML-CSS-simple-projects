<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <title>Portfolio</title>
</head>

<body>
    <nav>
        <div class="nav">
            <ul>
                <li><a href="#home"> About</a></li>
                <li><a href="#work"> Work</a></li>
                <li><a href="#contact"> Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="home">
            <div class="intro">
                <h1>Hey I am Zachee</h1>
                <p id="par">a web developer</p>
            </div>
        </section>
        <section id="work">
            <h2 class="Porject_grid_header">These are some of my Projects</h2>
            <div class="projects">
                <div class="project">
                    <a href="#" target="_blank" class="project-title">
                        <img class="Project_image" src="./images/tribute.jpg" alt="project" />
                        <p class="project_tile">Project one</p>
                    </a>
                </div>

                <div class="project">
                    <a href="#" target="_blank" class="project-title">
                        <img class="Project_image" src="./images/calc.png" alt="project" />
                        <p class="project_tile">Project name</p>
                    </a>
                </div>

                <div class="project">
                    <a href="#" target="_blank" class="project-title">
                        <img class="Project_image" src="./images/wiki.png" alt="project" />
                        <p class="project_tile">Project name</p>
                    </a>
                </div>

                <div class="project">
                    <a href="#" target="_blank" class="project-title">
                        <img class="Project_image" src="./images/random-quote-machine.png" alt="project" />
                        <p class="project_tile">Project name</p>
                    </a>
                </div>

                <div class="project">
                    <a href="#" target="_blank" class="project-title">
                        <img class="Project_image" src="./images/tic-tac-toe.png" alt="project" />
                        <p class="project_tile">Project name</p>
                    </a>
                </div>

                <div class="project">
                    <a href="#" target="_blank" class="project-title">
                        <img class="Project_image" src="./images/tribute.jpg" alt="project" />
                        <p class="project_tile">Project name</p>
                    </a>
                </div>
            </div>

            <div class="btn">
                <button> Show All ></button>
            </div>
        </section>
        <section id="contact">
            <div class="contact_text">
                <h1> Let's work together...</h1>
                <p>how do you take your coffee ?</p>
            </div>
            <div class="contact">
                <div class="youtube">
                    <i class="fab fa-youtube-square"> Youtube</i>
                </div>
                <div class="linkedIn">
                    <i class="fab fa-linkedin"> LinkedIn</i>
                </div>
                <div class="github">
                    <i class="fab fa-github-square"> Github</i>
                </div>
                <div class="call">
                    <i class="fas fa-mobile-alt"> Call</i>
                </div>
                <div class="email">
                    <i class="fas fa-envelope-square"> Email</i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
