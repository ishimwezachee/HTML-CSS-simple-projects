<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="sub-sub-container">
        <div class="signupHeader">
            <p id="head"><span>Register</span></p>
            <p id="text">Create your account its's free and only take a minute</p>
        </div>
        <div class="inputs">
            <div class="names">
                <input type="text" placeholder="First Name" id="name">
                <input type="text" placeholder="Last Name" id="name">
            </div>
          <div>
            <div class="email">
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="password">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="confirm">
                <input type="password" id="confirm" placeholder="Confirm password">
            </div>
          </div>
            <div class="terms">
                <input type="checkbox"  id="checkbox">
                <label for="checkbox"> I accept the Temrs of use & Pravicy Policy</label>
                <div>
                    <button>Register Now</button>
                </div>
            </div>
        </div>
      
    </div>
    
    
    </div>
    </div>
</body>
</html>
