<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo.css">
    <title>todo</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <h3>My to-do list</h3>
            <p>Double click on the item to mark it complete</p>
            <div class="input">
                <input type="text" id="input">
                <button id="add">Add</button>
            </div>
            <div class="list">
                <ol>
                    <li>My</li>
                    <li id="todolist">to-do</li>
                    <li>list</li>
                </ol>
            </div>
            <div class="buttons">
                <button id="clear">Clear complete</button>
                <button id="empty">Empty List</button>
                <button id="save">Save List</button>
            </div>
        </div>
    </div>
</body>

</html>
