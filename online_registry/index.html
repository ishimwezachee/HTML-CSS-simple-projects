<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Online_registry</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center"> Squad Programmer Servey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>

            <div class="form-group">
                <p>Which option best describe your current role</p>
                <select name="role" id="dropdown">
                    <option disabled selected value> Select current role</option>
                    <option value="student"> Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend Squad Programmers to a friend</p>
                <label> <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked> Definitely</label>
                <label> <input type="radio" name="user-recommend" value="maybe" class="input-radio"> Maybe</label>
                <lable> <input type="radio" name="user-recommend" value="not-sure" class="input-radio">Not sure</lable>
            </div>
            
            <div class="form-group">
                <p>What would you like to see emproved
                <span class="clue">(Chek all that apply )</span>
            </p>

            <label> <input type="checkbox" name="prefer" value="front-end-Projects"  class="input-checkbox"> Front-end Projects</label>
            <label> <input type="checkbox" name="prefer" value="back-end-Projets" class="input-checkbox"> Back-end Projects</label>
            <label> <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"> Data Visualization</label>
            <label> <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges</label>
            <label> <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox"> Open Source Community</label>
            <label> <input type="checkbox" name="prefer" value="gitter-help-rooms"class="input-checkbox"> Getter help rooms</label>
            <label> <input type="checkbox" name="prefer" value="videos" class="input-checkbox"> Videos</label>
            <label> <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City-meetups</label>
            <label> <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki</label>
            <label> <input type="checkbox" name="prefer" value="forum" class="input-checkbox"> Forum</label>
            <label> <input type="checkbox" name="prefer" value="additiional-course" class="input-checkbox"> Additional Courses</label>
        
            </div>

            <div class="form-group">
                <p>Any comments or suggestions ?</p>
                <textarea id="comments" class="input-textarea" name='comment' placeholder="Enter your comment here ..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submiet
                </button>
            </div>
        </form>
    </div>
</body>

</html>
